<div class="row" >
  <div class="col-sm-12">

      <div class="card">
          <div class="card-header">
            employees Search
          </div>
          <div class="card-body">
              <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control" />

              <ul class="list-group">
                  <li *ngFor="let employee of employees | async" class="list-group-item hover" (click)="onEmployeeClicked(employee)">

                      {{employee.first_name}} {{employee.last_name}}

                  </li>
                </ul>
          </div>
      </div>
  </div>
</div>
