<div class="row" >
  <div class="col-sm-12">
      <hr>
      <div class="card">
          <div class="card-header">
            Department Update
            <button type="button" class="close" aria-label="Close" (click)="onCloseClicked()">
                    <span aria-hidden="true" >&times;</span>
            </button>
          </div>
          <div class="card-body">
              <h5 class="card-title">{{selectedDepartment.name}}</h5>
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="selectedDepartment.name" name="name">
              <label for="building">Building:</label>
              <input type="text" class="form-control" id="buidling" [(ngModel)]="selectedDepartment.building" name="building">
              <input type="button" class="btn btn-primary" (click)="onUpdateDepartment()" value="update"> 
          </div>
      </div>
  </div>
</div>
